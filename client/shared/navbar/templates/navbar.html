<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/" class="navbar-burger">
      <i class="fa fa-bars"></i>
    </a>
    <span class="project-title">Project Title</span>
    <a href="/" class="ep-logo"></a>
  </div>
  <!-- collapse="isCollapsed" removed -->
  <div class="navbar-collapse collapse" id="navbar-main">
    <ul class="nav navbar-nav">
      <li ng-repeat="item in menu.left" ng-class="{active: isActive(item.link)}">
        <a ng-href="{{item.link}}">{{item.title}}</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-nav-right">
      <li ng-repeat="item in menu.right" ng-class="{active: isActive(item.link)}">
        <a ng-href="{{item.link}}">{{item.title}}</a>
      </li>
      <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
      <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
      <li ng-show="isLoggedIn()">
        <a>Hello {{ getCurrentUser().name }}</a>
      </li>
      <li ng-show="isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
      <li ng-show="isLoggedIn()"><a ui-sref="logout">Logout</a></li>
    </ul>
  </div>
</div>
